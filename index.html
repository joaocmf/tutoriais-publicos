<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Tutoriais</title>
</head>

<body>
    <header>
        
        
        <h2>JC Dev!</h2>

        <div id="saudacoes">
            <h1>Olá, tudo certo?✌</h1>
        </div>

        <div id="title">
            
           
            <h1>Você está com duvidas de como conseguir algumas documentações?</h1>
            <div id="icon-ask">
                <img src="img/dubt-removebg-preview.png" alt="">
            </div>
        </div>

    </header>
    <div id="container">
        <div id="subtitle">
            <h2>Acabou de fazer 18 anos e não sabe como tirar alguns documentos? Acompanhe algum de nossos tutoriais
            abaixo para aprender de uma vez por todas.</h2>
        </div>
        <div class="links">
            <div id="título-de-eleitor">
                <button class="learn-more">
                    <span aria-hidden="true" class="circle">
                        <span class="icon arrow"></span>
                    </span><i class="fa-regular fa-computer-classic"></i>
                    <span class="button-text">
                        <a href="https://joaocmf.github.io/titulo-de-eleitor/"><i class="fa-solid fa-check-to-slot"></i>
                            Titulo de eleitor
                        </a>
                    </span>
                </button>



            </div>

            <div id="carteira-de-trabalho">
                <button class="learn-more">
                    <span aria-hidden="true" class="circle">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text"><a href="#"><i class="fa-solid fa-id-badge"></i>
                            Carteira de trabalho</a></span>
                </button>



            </div>

            <div id="alistamento">
                <button class="learn-more">
                    <span aria-hidden="true" class="circle">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text"><a href="https://joaocmf.github.io/alistamento-militar/">
                            <i class="fa-solid fa-person-military-rifle"></i>
                            alistamento militar</a></span>
                </button>


            </div>

            <div id="carteira-de-motorista">
                <button class="learn-more">
                    <span aria-hidden="true" class="circle">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text"><a href="#">
                            <i class="fa-solid fa-car-side"></i>
                            carteira de motorista</a></span>
                </button>



            </div>

        </div>
    </div>
    <div class="redes">
        <p>Contatos</p>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
    </div>

</html>
